<html lang="en">

    <!-- LLoading our customizations over Bootstrap -->
    <link rel="stylesheet" href="./register.css" />

    <title>Register</title>
  </head>
  <body>
    <header>
      <h1>Register</h1>
    </header>
    <main>
      <form action="POST">
        <label for="">User Name</label>
        <input placeholder="User Name" type="text" />
        <label for="">Password</label>
        <input placeholder="Password" type="password" />
        <label for="">Email</label>
        <input placeholder="Email" type="email" />
        <button type="Submit">Register</button>
      </form>

      <div class="bottom-section">
        <h2>Register With</h2>
        <div class="reg-options">
          <button type="Submit" class="social-buttons">
            <img src="../images/facebook-logo.png" alt="facebook logo" class="facebook-logo" />
            Facebook
          </button>
          <button type="Submit" class="social-buttons">
            <img src="../images/google-logo.png" alt="google logo" class="google-logo" />
            Google
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
