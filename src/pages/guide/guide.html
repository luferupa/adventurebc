<div class="guide">
  <header>
    <img
      src="https://firebasestorage.googleapis.com/v0/b/adventurebc-1b6e0.appspot.com/o/logo.jpeg?alt=media&token=1b40d930-0a05-4bac-a351-cfa280bef6b1"
      alt="Logo"
    />
  </header>

  <main>
    <div id="stepsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#stepsCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button type="button" data-bs-target="#stepsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#stepsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#stepsCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-1b6e0.appspot.com/o/guide1.jpg?alt=media&token=3621b323-7eea-4561-b990-72c398e441c0"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Search by outdoors activities</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-1b6e0.appspot.com/o/guide2.jpg?alt=media&token=8009fbce-184f-4648-a8b5-89986b46e138"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Customized suggestions and tips</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-1b6e0.appspot.com/o/guide3.jpg?alt=media&token=0615cad2-45dc-4809-8d2a-cb267db91289"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Create tips and start your adventure!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-1b6e0.appspot.com/o/guide4.jpg?alt=media&token=798164b9-23e1-4712-9931-25c1e7db035a"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Drag and edit the adventure</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#stepsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#stepsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <button
      type="button"
      class="btn btn-primary"
      onclick="location.hash = '#home';
      location.reload();"
    >
      Let's go
    </button>
  </main>
</div>
