<div class="guide">
  <header>
    <img
      src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/logo2.png?alt=media&token=f2fce816-4cd9-430f-a6c1-74ccd7f6a777"
    />
  </header>

  <main>
    <div id="stepsCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#stepsCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button type="button" data-bs-target="#stepsCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#stepsCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#stepsCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/guide1.jpg?alt=media&token=2d1616cf-a659-40ec-b212-70d94bafc7a5"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Search by outdoors activities</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/guide2.jpg?alt=media&token=79cd659f-49ae-410b-a8f0-2933e94d7645"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Customized suggestions and tips</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/guide3.jpg?alt=media&token=ef6aecc5-d5a4-4a46-9ed6-65d8c49a4418"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Create tips and start your adventure!</p>
          </div>
        </div>
        <div class="carousel-item">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/guide4.jpg?alt=media&token=aa46f16b-032f-45b8-92f1-2ad1fee5ffbf"
            class="d-block w-100"
            alt="..."
          />
          <div class="carousel-caption d-md-block">
            <p>Drag and edit the adventure</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#stepsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#stepsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <button
      type="button"
      class="btn btn-primary"
      onclick="location.hash = '#welcome'"
    >
      Let's go
    </button>
  </main>
</div>
