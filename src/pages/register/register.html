<div class="register">
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form action="POST">
      <label for="">User Name</label>
      <input placeholder="User Name" type="text" />
      <label for="">Password</label>
      <input placeholder="Password" type="password" />
      <label for="">Email</label>
      <input placeholder="Email" type="email" />
      <button type="Submit">Register</button>
    </form>

    <div class="bottom-section">
      <h2>Register With</h2>
      <div class="reg-options">
        <button type="Submit" class="social-buttons">
          <img src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/facebook-logo.png?alt=media&token=711aef2d-6457-4a11-9fac-eb12327dfe3d" alt="facebook logo" class="facebook-logo" />
          Facebook
        </button>
        <button type="Submit" class="social-buttons">
          <img src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/google-logo.png?alt=media&token=4b33be88-ebf1-426c-af0e-d5d141afe00c" alt="google logo" class="google-logo" />
          Google
        </button>
      </div>
    </div>
  </main>
</div>
