<div class="register">
  <header>
    <h1>Register</h1>
  </header>
  <main>
    <form action="POST">
      <label for="">User Name</label>
      <input placeholder="User Name" type="text" />
      <label for="">Password</label>
      <input placeholder="Password" type="password" />
      <label for="">Email</label>
      <input placeholder="Email" type="email" />
      <button type="Submit">Register</button>
    </form>

    <div class="bottom-section">
      <h2>Register With</h2>
      <div class="reg-options">
        <button type="Submit" class="social-buttons">
          <img src="https://firebasestorage.googleapis.com/v0/b/adventurebc-1b6e0.appspot.com/o/facebook-logo.png?alt=media&token=11377be5-a172-45a3-a101-9dba8592ead6" alt="facebook logo" class="facebook-logo" />
          Facebook
        </button>
        <button type="Submit" class="social-buttons">
          <img src="https://firebasestorage.googleapis.com/v0/b/adventurebc-1b6e0.appspot.com/o/google-logo.png?alt=media&token=d468c99c-1c1c-4a1a-b924-44104c42712a" alt="google logo" class="google-logo" />
          Google
        </button>
      </div>
    </div>
  </main>
</div>
