<div class="my-planner">
  <h2>My Planner</h2>
  <div class="info-section">
    <div class="planner-date-wrapper">
      <div class="planner-selector dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          id="adventureSelectionButton"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Select
        </button>
        <ul class="dropdown-menu" aria-labelledby="adventureSelectionButton"></ul>
      </div>
      <div class="date-selector">
        <input placeholder="From date" type="date" id="beginningDate" class="form-control adventureDates" />
        <input placeholder="To date" type="date" id="endDate" class="form-control adventureDates" />
      </div>
    </div>
    <div class="meta-info">
      <p class="info">By <span id="adventureCreator">Username</span></p>
      <span>â€¢</span>
      <p class="info"><span id="activityNumber">0</span> activities</p>
    </div>
  </div>

  <div class="to-schedule">
    <h4>Activities to Schedule</h4>
    <div class="horizontal-scroll">
      <div class="activity-wrapper"></div>
    </div>
  </div>

  <div class="schedule-activities">
    <div class="accordion" id="accordionPanelsForScheduling"></div>
  </div>

  <!-- Schedule Modal -->
  <div
    class="modal fade"
    id="scheduleActivityModal"
    tabindex="-1"
    aria-labelledby="scheduleActivityModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scheduleActivityModalLabel">Schedule Activity</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="mb-6" id="scheduleForm">
          <div class="modal-body">
            <div class="input-group has-validation mb-4">
              <label for="daySlot" class="form-label visually-hidden">Set Date</label>
              <input
                id="daySlot"
                type="date"
                class="form-control"
                placeholder="yyyy-mm-dd"
                aria-label="daySlot"
                required
              />
            </div>
            <div class="input-group mb-4">
              <label for="dayOrder" class="form-label visually-hidden">Password</label>
              <input id="dayOrder" type="number" class="form-control" placeholder="Order" aria-label="Order" required />
            </div>
            <input id="activityId" type="hidden" class="visually-hidden" required />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-secondary">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Delete Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <h3>Remove this activity from favourites?</h3>
          <input type="hidden" id="activityId1" class="visually-hidden" required />
          <div class="button-wrapper">
            <button type="button" class="btn btn-primary w-50" id="deleteModalSubmit">Remove</button>
            <button type="button" class="btn btn-secondary w-50" data-bs-dismiss="modal">Keep it</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
