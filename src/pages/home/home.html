<div class="home">
  <div class="home-subheader">
    <img
      src="https://firebasestorage.googleapis.com/v0/b/adventurebc-bug-hunters.appspot.com/o/welcome%2Fwelcome-background.jpg?alt=media&token=22e7159c-dc25-4088-a7e5-10a7a001f7d9"
      alt="river in the forest" />
    <div class="home-greeting">
      <h1>An Adventure on every step</h1>
      <button type="button" class="btn-primary btn mt-4" onclick="location.hash = '#search'">Create Adventures</button>
    </div>
  </div>

  <div class="main-home">
    <div class="my-adventures">
      <h2>My Adventures</h2>
      <div class="horizontal-scroll">
      </div>
    </div>

    <div class="explore">
      <h2>Explore</h2>
      <div class="horizontal-scroll" id="exploreID">
      </div>  
    </div>
    <div class="favourites">
      <h2>Favourites</h2>
      <div class="horizontal-scroll" id="favouritesID">
      </div>
    </div>
      
    <div class="modalWrapper" id="modalWrapper">
        <div class="modalActivity">
          <div class="modalHeader" id="modalHeader">
            <!--             <span class="fa-solid fa-xmark"></span>
            <h2 id="title"></h2>
            <img id="topImage" src="" alt=""> -->
          </div>
          <div class="modalMain">
            <div class="city-rating-price">
              <div class="cityTag">
                <span class="fa-solid fa-map-marker"></span>
                <h3 id="city"></h3>
              </div>
              <span id="rating"><!-- Rating --></span>
              <span id="intakePrice"><!-- Price --></span>
            </div>
            <h3>Description</h3>
            <p id="descriptionText"></p>
            <h3>Recommendations & Tips</h3>
            <div class="horizontal-scroll" id="tipsAndRecommendation">
              <div class="place-holder"></div>
              <div class="place-holder"></div>
            </div>
            <h3>Location</h3>
            <div id="mapLongLat"></div>
          </div>
        </div>
    </div>
  </div>
</div>
